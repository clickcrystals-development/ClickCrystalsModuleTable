plugins {
    id 'java'
}

jar {
    manifest {
        attributes(
                'main-class': 'io.github.itzispyder.clickcrystalsmoduletable.Main'
        )
    }
}

group = 'io.github.itzispyder'
version = '1.2'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}